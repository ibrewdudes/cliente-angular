<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
	<!-- Angular Material style sheet -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">

	<title>iBrew - Calculadora amargor</title>
</head>

<body ng-controller="appController as vm">

  <div class="container col-md-4 col-md-offset-4">
    <form novalidate>
      <h1> Calculadora de amargor </h1>
      <!-- Campos del formulario formly, definidos en el controller:
             - model: modelo donde podemos inicializar los datos
             - fields: campos a pintar en el formulario
             - form: nombre para referenciar el formulario
      -->
      <formly-form model="vm.calculadoraModel" fields="vm.calculadoraFields" form="vm.calculadoraForm">
        <button type="reset" class="btn btn-primary">Reset</button>
        <button type="submit" class="btn btn-primary" ng-disabled="vm.calculadoraForm.$invalid" ng-click="vm.submit()">Calcular</button>
        <p></p><p> Ibus calculados: {{vm.ibus_calculados}} </p>
      </formly-form>
    </form>
  </div>
</body>


<!-- Application dependencies -->
<script src="bower_components/api-check/dist/api-check.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-formly/dist/formly.js"></script>
<script src="bower_components/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>

<!-- Scripts de la aplicaciÃ³n -->
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="controller.js"></script>
<script type="text/javascript" src="factoria.js"></script>

</html>
